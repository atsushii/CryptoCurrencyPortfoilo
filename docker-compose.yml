version: "3"

services:
    web:
        build: .
        ports:
            - "5000:5000"
        tty: true
        environment:
            FLASK_APP: run.py
    mysql:
        build: ./mysql/
        volumes:
            - ./mysql/mysql_data:/var/lib/mysql
            - ./mysql/sqls:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: "root"
        ports:
            - "4306:3306"
