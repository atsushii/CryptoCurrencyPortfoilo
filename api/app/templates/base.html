<html>
  <head>
    {% block head %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
    />

    <title>{% block title %}{% endblock %} Welcome to CryptoPortfolio!</title>
    {% endblock %}
  </head>
  <body class="bg-gradient-primary">
    {% block content %} {% endblock %}
    <!-- Bootstrap core JavaScript-->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"
    ></script>

    <!-- Core plugin JavaScript-->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"
    ></script>

    <!-- Custom scripts for all pages-->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"
    ></script>

    <!-- Page level plugins -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"
    ></script>

    <!-- Page level custom scripts -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/demo/chart-area-demo.js') }}"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/demo/chart-pie-demo.js') }}"
    ></script>
  </body>
</html>
